    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#username').val()
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);

    });

function upload(fromID,imgid){
var vars=$("#"+fromID);
var options ={
    type:"POST",
    url:"{:url('Backend/File/upload')}",// 你的formid
    dataType:'json',
    contentType:"application/json;charset=utf-8",
    success:function(data){
        // console.log(data);
        if(data['code'] ==1){
            $("#"+imgid).attr('src',data['data']);
        }
    }
};
vars.ajaxSubmit(options);
// return false;
}

 function goodsthumbnail(id){
    $("#listImg").empty();
    //获取权限信息
    $.getJSON('./addGoodsThumbnail', {'type' : 'get', 'id' : id}, function(res){
        if(res.code == 1){
            $("#id").val(res.id);
            var str = '';
            str += '<table class="table">';
            str += '<th>轮播图序号</th>';
            str += '<th>轮播图名字</th>';
            str += '<th>操作</th>';
            var data = res.data;
            var length = data.length;
            for (var i = 0; i < length; i++) {
                str += '<tr>';
                str += '<td>'+(i+1)+'</td>';
                str += '<td><img src="'+data[i].imgurl+'" width="120px" height="90px" /></td>';
                str += '<td><a class="btn btn-danger" id="pho'+data[i].id+'" onclick="delThumbnail('+data[i].id+')">删除</a><td>';
                str += '</tr>';
            }
        }
        str += '</table>';
        $("#listImg").append(str);
        $('.bs-example-modal-lg').modal().show();
    });
}

function savephoto(){
    var imgurl = $("#imgurl").attr("src");
    var gid     = $("#id").val();
    // $.getJSON('./delThumbnail', {'id' : id}, function(res){
    $.ajax({
        url:"./savephoto",
        type:"POST",
        data:{"imgurl":imgurl,"gid":gid},
        dataType:'json',
        success:function(res){
            if (res.code ==1) {
                layer.alert('添加成功！');
                goodsthumbnail(gid);
            }else{
                layer.alert('添加失败！');
            }
        }
    });
}

function delThumbnail(id){
    if (confirm('确定删除吗？')) {
        $.getJSON('./delThumbnail', {'id' : id}, function(res){
            if(res.code == 1){
                $("#pho"+id).parent().parent().remove();
                layer.alert('删除成功');
                // initTable();
            }else{
                layer.alert('删除失败');
            }
        });
    }
}
